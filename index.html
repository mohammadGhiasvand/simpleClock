<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clock JS</title>
  </head>
  <body>
    <section class="clock-container">
      <div class="face">
        <div class="number" id="num1"><span>1</span></div>
        <div class="number" id="num2"><span>2</span></div>
        <div class="number" id="num3"><span>3</span></div>
        <div class="number" id="num4"><span>4</span></div>
        <div class="number" id="num5"><span>5</span></div>
        <div class="number" id="num6"><span>6</span></div>
        <div class="number" id="num7"><span>7</span></div>
        <div class="number" id="num8"><span>8</span></div>
        <div class="number" id="num9"><span>9</span></div>
        <div class="number" id="num10"><span>10</span></div>
        <div class="number" id="num11"><span>11</span></div>
        <div class="number" id="num12"><span>12</span></div>
      </div>
      <div class="clock-hand--container">
        <div class="center"></div>
        <div class="clock-hand" id="hour"></div>
        <div class="clock-hand" id="minute"></div>
        <div class="clock-hand" id="second"></div>
      </div>
      <div class="button-container">
        <button class="btn" id="reset" role="button">Reset</button>
        <button class="btn" id="continue" role="button">Continue</button>
        <button class="btn" id="stop" role="button">Stop</button>
      </div>
    </section>
  </body>
</html>
